# OneDark theme for Fuzzel launcher
# Professional color scheme matching the system theme

[colors]
background=282c34dd
text=abb2bf
match=61afef
selection=3e4452
selection-match=c678dd
selection-text=abb2bf
border=5c6370

[border]
width=1
radius=6

[main]
dpi-aware=auto
font=Inter Variable:size=12
line-height=20
letter-spacing=0
horizontal-pad=8
vertical-pad=4
inner-pad=4
image-size-ratio=0.5
layer=overlay
exit-on-keyboard-focus-loss=yes

[dmenu]
exit-immediately-if-empty=no